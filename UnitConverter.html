<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="UnitConverter.css">
    </head>
    <body>
        <div class="hero">
            <h1 id = "text1">Metric/Imperical Unit Conversion</h1>
            <input id = "input" type="text" placeholder = "0">
            <button id = "convert-btn" >Convert</button>
        </div>
        <div class="main">
            <div class="section1">
                <h3>Length (Meter/Feet)</h3>
                <p id = "length-el1">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>
            <div class="section2">
                <h3>Volume (Liters/Gallon)</h3>
                 <p id = "length-el2">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            </div>
            <div class="section3">
                <h3>Mass (Kilograms/Pounds)</h3>
                 <p id = "length-el3">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
            </div>
        </div>
        <script src="UnitConverter.js"></script>
    </body>
</html>
